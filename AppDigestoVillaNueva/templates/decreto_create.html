{% extends 'base.html' %}

{% block content %}
<br>
<div class="card" style="width: 100%;">
  <div class="card-body">
    <h5 class="card-title">Crear Decreto</h5>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <div class="row">
          <div class="col-4">
            <label class="form-label">Fecha Creación</label>
            {{ form.fecha_creacion }}
          </div>
          <div class="col-4">
            <label class="form-label">Número de Decreto</label>
            {{ form.numero_decreto }}
          </div>
          <div class="col-4">
            <label class="form-label">Año</label>
            {{ form.anio }}
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label class="form-label">Descripción</label>
            {{ form.descripcion }}
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label class="form-label">Cargar archivo PDF</label>
            {{ form.archivo_pdf }}
          </div>
        </div>
      </div>
      <button class="btn btn-primary float-end">Guardar</button>
    </form>
  </div>
</div>
{% endblock %}
